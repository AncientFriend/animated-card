<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/main.css">
  <title>animated-card</title>
</head>
<body>

    <div class="game">
        
        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="images/desktop-design.jpg" alt="selector-demo">
            <h3 class="name">Project Name</h3>
            <div class="stats">
                <p class="viewers">531.1k</p>
                <div class="streamers">
                    <img src="images/faces/streamer-1.jpg" alt="">
                    <img src="images/faces/streamer-2.jpg" alt="">
                    <img src="images/faces/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>watching</span></p>
                <p class="game-stat">25.8k<span>streams</span></p>
            </div>
            <button class="btn">see more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="images/faces/streamer-1.jpg" alt=""></div>
                    <p class="name">Streamer 1</p>
                    <p class="number">36.6k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="images/faces/streamer-2.jpg" alt=""></div>
                    <p class="name">Streamer 2</p>
                    <p class="number">26.3k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="images/faces/streamer-3.jpg" alt=""></div>
                    <p class="name">Streamer 3</p>
                    <p class="number">18.7k</p>
                </div>
            </div>

        </div>
        <div class="background"></div>
    </div>

</body>
